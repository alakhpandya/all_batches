<script>
    // getter & setter methods in a class

    class Book{
        constructor (author){
            this._writer = author;
        }

        // getter method
        get author(){
            return this._writer;
        }

        // setter method
        set author(newAuthor){
            return this._writer = newAuthor;
        }
    }
    const habits7 = new Book("Stephen Covey");
    console.log(habits7.author);
    habits7.author = "Alakh Pandya";
    console.log(habits7.author);
    console.log(habits7);


</script>
