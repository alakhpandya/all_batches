    function score(par, strokes){
        if (strokes == 1) {
            console.log("Hole in one");
        } else if (strokes <= par - 2) {
            console.log("Eagle");
        } else if (strokes == par - 1) {

        } else if (strokes == par) {

        } else if (strokes == par + 1) {
            console.log("Bogey");
        } else if (strokes == par + 2) {

        } else {
