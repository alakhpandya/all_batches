<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Forms in html</h1>
    <!-- <form action="signup.js"> -->
    <form action="">
        <div>
            First Name: <input type="text" name="fName" id="">
            Last Name: <input type="text" name="lName" id="">
        </div>
        <div>
            <label for="u_email">Email Address: </label>
            <input type="email" name="u_email" id="u_email">

            <input type="password" name="pwd1" id="" placeholder="Password">
            <input type="password" name="pwd2" id="" placeholder="Confirm Password">
        </div>
        Chose color of your car: <input type="color" name="c_color" id="">
        
        <div>
            <input type="checkbox" checked name="terms" id="terms"> 
            <label for="terms">I agree to the terms and conditions</label>
        </div>
        <div>
            <input type="reset" value="Clear Form">
            <input type="submit" value="Submit Now">
        </div>
    </form>
</body>

</html>
