<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- --------------- Fontawesome CSS --------------- -->
    <link rel="stylesheet" href="/fontawsome/all.min.css">

    <!-- --------------- Custom CSS --------------- -->
    <link rel="stylesheet" href="/forms/css/style.css">
    <title>My Website | Login</title>
</head>

<body>
    <div class="form-container">
        <form action="">
            <h3 class="title">Login</h3>
            <div class="input-box">
                <input type="text" name="uEmail" id="uEmail" required>
                <label for="uEmail">Email</label>
            </div>
            <div class="input-box">
                <input type="password" name="uPwd" id="uPwd" required>
                <label for="uPwd">Password</label>
            </div>
            <div class="fgetpwd-container">
                <span>Forgot Password?</span> <a class="forgetPwd" href="#">Click here</a>
            </div>
            <div class="submit-box">
                <input type="submit" value="Login">
            </div>
            <div class="new-old-user">
                <span>New user?</span>
                <span><a href="/forms/signup.html">Sign up</a> now!</span>
            </div>
        </form>
    </div>
    <!-- --------------- Fontawesome JS --------------- -->
    <script src="/fontawsome/all.min.js"></script>
</body>

</html>
