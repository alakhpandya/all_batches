<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<style>
    /* google fonts cdn */
    @import url('https://fonts.googleapis.com/css2?family=Calistoga&display=swap');

    /* googel fonts custom css */
    @import url('/9aprFonts.css');

    /* a:link  or */
    a:link {
        text-decoration: none;
        font-size: 40px;
        color: blue;
    }

    a:visited {
        color: grey;
    }

    a:hover {
        color: red;
    }

    a:active {
        background-color: black;
        color: white;
    }

    h1:hover {
        color: blue;
    }

    h1:active {
        color: lightgray;
    }

    h1 {
        /* Built in fonts/Web safe fonts */
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: 30px;
    }

    #google {
        /* Google fonts using <link> tag */
        font-family: 'Beau Rivage', cursive;
    }
    #youtube{
        /* Google fonts using @import url() */
        font-family: 'Calistoga', cursive;
    }
    #twitter{
        font-family: ghost;
    }
    #linkedin{
        font-family: lexend;
    }
</style>

<body>
    <h1>Our Social Media Handles:</h1>
    <a id="google" href="https://google.com">Google</a> <br> <br>
    <a id="twitter" href="https://twitter.com">Twitter</a> <br> <br>
    <a id="youtube" href="https://youtube.com">Youtube</a> <br> <br>
    <a id="linkedin" href="https://linkedin.com">Linked In</a> <br> <br>
</body>

</html>
