<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body>
    <h1>Form Tag</h1>
    <form action="" method="post">
        <div>
        First Name: <input name="u_fName" id="f_name" type="text">
    </div>
    <div>
        <label for="l_name">Last Name:</label>
        <input id="l_name" type="text">
    </div>
    <div>
        <input type="tel" name="" id="" placeholder="Whatsapp Number">
    </div>
    <div>
        <input type="email" name="" id="" placeholder="email address">
    </div>
    <div>
        <input type="password" name="" id="" placeholder="Create Your Password">
    </div>
    <div>
        <input type="password" name="" id="" placeholder="Confirm Password">
    </div>
    <div>
        Departure Date <input type="date" name="" id="">
    </div>
    <div>
        <input type="number" name="" id="" placeholder="No of seats">
    </div>
    <div>
        <input type="reset" value="Clear Form">
        <input type="submit" value="Sign Up">
    </div>
    </form>
</body>
</html>
