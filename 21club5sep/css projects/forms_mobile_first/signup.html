<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome CSS -->
    <link rel="stylesheet" href="/css/all.min.css">

    <!-- custom CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <title>Khvhp | Signup</title>
</head>

<body>
    <div class="form-container signup-form-container">
        <form action="" class="user-form">
            <h3 class="form-title">Sign Up</h3>
            <div class="user-info">
                <div class="personal-info">
                    <div class="input-box">
                        <input type="text" required name="" id="fName">
                        <label for="fName">First Name</label>
                    </div>
                    <div class="input-box">
                        <input type="text" required name="" id="lName">
                        <label for="lName">Last Name</label>
                    </div>
                    <div class="input-box">
                        <input type="tel" required name="" id="uMobile">
                        <label for="uMobile">Mobile Number</label>
                    </div>
                </div>
                <div class="account-info">
                    <div class="input-box">
                        <input type="text" required name="" id="RegEmail">
                        <label for="RegEmail">email</label>
                    </div>
                    <div class="input-box">
                        <i class="fa-solid fa-lock show-pwd-btn"></i>
                        <input type="password" required name="" id="RegPwd">
                        <label for="RegPwd">Password</label>
                    </div>
                    <div class="input-box">
                        <i class="fa-solid fa-lock show-pwd-btn"></i>
                        <input type="password" required name="" id="RegCPwd">
                        <label for="RegCPwd">Confirm Password</label>
                    </div>
                </div>
            </div>
            <div class="gender-box">
                <div>
                    <input type="radio" name="uGender" id="male"> <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" name="uGender" id="female"> <label for="female">Female</label>
                </div>
                <div>
                    <input type="radio" name="uGender" id="np"> <label for="np">I don't prefer to say</label>
                </div>
            </div>
            <div class="tnc-box">
                <input type="checkbox" name="tnc" id="tnc"> <label for="tnc">I agree to terms and conditions.</label>
            </div>
            <div class="submit-box">
                <input type="submit" value="Register">
            </div>
            <div class="new-old-user">
                <span>Already a user? <a href="login.html">Login</a> here!</span>
            </div>
        </form>
    </div>

    <!-- ------------- fontawsome js ------------- -->
    <script src="/js/all.min.js"></script>
</body>

</html>
