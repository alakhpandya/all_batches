<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome CSS -->
    <link rel="stylesheet" href="/css/all.min.css">

    <!-- custom CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <title>Khvhp | Login</title>
</head>

<body class="login-body">
    <div class="form-container">
        <form class="user-form" action="">
            <h3 class="form-title">Login</h3>
            <div class="input-box">
                <input type="text" required name="" id="email">
                <label for="email">email</label>
            </div>
            <div class="input-box">
                <i class="fa-solid fa-lock show-pwd-btn"></i>
                <input type="password" required name="" id="pwd">
                <label for="pwd">Password</label>
            </div>
            <div class="remember-forget-box">
                <div>
                    <input type="checkbox" name="" id="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <div>
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <div class="submit-box">
                <input type="submit" value="Login">
            </div>
            <div class="new-old-user">
                <span>New user? <a href="signup.html">Sign up</a> now!</span>
            </div>
        </form>
    </div>

    <!-- ------------- fontawsome js ------------- -->
    <script src="/js/all.min.js"></script>
</body>

</html>
