    // map, filter and reduce
    function makeSquare(n){
        return n * n;
    }

    let myArray = [25, 12, 11, 8, 7, 5];
    let squaredArray = myArray.map(makeSquare);
    console.log(myArray);
    console.log(squaredArray);

    function checkPositive(n){
        return n > 0;
    }
    let yourArray = [25, 12, -13, 11, -8, -28, 7, 5, -10];
    let positiveArray = yourArray.filter(checkPositive);
    console.log(positiveArray);

    function multiply(a, b){
        return a * b;
    }
    let answer = yourArray.reduce(multiply);
    console.log(answer);
