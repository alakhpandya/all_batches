<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let is_open = true;
    // let is_open = false;

    let order = (time, work) => {
        return new Promise((resolve, reject) => {
            if (is_open){
                setTimeout(() => {
                    resolve(work());
                }, time)
            }
            else{
                // reject(console.log("Sorry, our shop is closed..."));
                reject("Sorry, our shop is closed...");
            }
        })
    }

    async function cooking(){
        try {
            await order(4000, () => console.log("Vegetables are chopped."))
            await order(1000, () => console.log("Masala Added."))
            await order(3000, () => console.log("Boiling done."))
            is_open = false;
            await order(1000, () => console.log("Plate Taken."))
            await order(4000, () => console.log("Sandwich Prepared."))
            await order(1000, () => console.log("Order served."))
        } 
        catch (error) {
            // console.log("Customer left the shop.");
            // console.log(typeof(error));
            console.log(error);
        } 
        finally{
            console.log("Let's calculate profit!");
        }
    }

    order(0, () => console.log("Recieving Order..."))
    cooking()
    order(2000, () => console.log("Taking Next Order..."))
</script>
</html>
