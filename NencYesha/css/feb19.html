    /* Pseudo elements: before & after */
    h1{
        text-align: center;
    }
    h1::before{
        content: "I";
        background-color: orange;
        display: block;
        height: 2.2rem;
    }
    h1::after{
        content: "India";
        background-color: green;
        color: white;
        display: block;
        height: 2.2rem;
    }
</style>
