<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .boxes{
        border: solid;
        width: fit-content;
        margin: 1rem;
    }
    #box1{
        padding-left: 10px;
        padding-top: 5px;
        padding-right: 8px;
        padding-bottom: 12px;
    }
    #box2{
        /* Equal padding all sides */
        padding: 20px;
    }
    #box3{
        /* padding: top-bottom left-right */
        padding: 0.5rem 1.5rem;
    }
    #box4{
        /* padding: top right bottom left; */
        padding: 5px 10px 15px 20px;
    }
    #box5{
        /* padding: top left-right bottom */
        padding: 10px 20px 15px;
    }
</style>
<body>
    <div class="boxes" id="box1">Box 1</div>
    <div class="boxes" id="box2">Big Box 2</div>
    <div class="boxes" id="box3">Box 3</div>
    <div class="boxes" id="box4">Box 4</div>
    <div class="boxes" id="box5">Box 5</div>
    <div class="boxes" id="box6">Box 6</div>
    <div class="boxes" id="box7">Box 7</div>
</body>
</html>
