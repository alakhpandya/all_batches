<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<style>
    *{
        margin: 0;
        padding: 0;

    body{
        background-color: black;

        /* background-color: blue; */
    }
    #navbar{

    #banner-bg{
